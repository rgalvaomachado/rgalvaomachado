name: Estatísticas Profissionais (Números)

on:
  schedule:
    # Roda a Action automaticamente uma vez por dia (meia-noite UTC)
    - cron: '0 0 * * *' 
  workflow_dispatch:
    
jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Gerar Card de Estatísticas (Números)
        uses: lowlighter/metrics@latest 
        with:
          # Seu token profissional seguro
          token: ${{ secrets.GH_TOKEN_PROFISSIONAL }}

          # O username que será analisado
          user: romulosuperlogica
          
          # SAÍDA: Apontando para o arquivo que você já criou na raiz
          output_dir: .
          filename: github-metrics-stats.svg # Mudei o nome do arquivo para diferenciar!

          # CONFIGURAÇÃO DE CARD:
          template: classic
          config_timezone: America/Sao_Paulo
          
          # BASE: activity - Exibe estatísticas de atividade (Commits, PRs, Issues)
          base: activity 
          
          # Desativamos o calendário 3D que você não queria
          plugin_isocalendar: no 
          
          # Garante que os dados privados sejam contados
          base_activity_owner: yes
          base_activity_limit: 10
