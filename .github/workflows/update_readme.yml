name: Estatísticas Profissionais (Estilo Radical)

on:
  # Agenda a execução automática todos os dias à meia-noite (UTC)
  schedule:
    - cron: '0 0 * * *' 
  # Permite execução manual pela aba "Actions"
  workflow_dispatch:
    
jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Gerar Card de Estatísticas de Atividade
        uses: lowlighter/metrics@latest 
        with:
          # TOKEN da sua conta profissional (para dados privados)
          token: ${{ secrets.GH_TOKEN_PROFISSIONAL }}
          user: romulosuperlogica
          
          # SAÍDA: Salva o arquivo na raiz
          output_dir: .
          filename: github-activity-radical.svg 

          # CONFIGURAÇÕES DE ESTILO (Estilo Radical: Fundo Escuro, Destaque em Pink)
          template: terminal 
          config_timezone: America/Sao_Paulo
          
          # CSS Customizado para replicar o tema "Radical"
          extras_css: |
            svg { background: #1f1f1f !important; } 
            h2, h3, div.field, div.field > svg, svg text { 
              color: #ffffff !important; 
              fill: #ffffff !important; 
            }
            .row svg { 
              color: #ff3885 !important; 
              fill: #ff3885 !important; 
            }

          # DADOS: Foco em atividade (Commits, PRs, Issues)
          base: activity 
          
          # Opções para garantir leitura de dados privados:
          base_activity_owner: yes
          
          # Desativamos outros módulos para simplificar o card:
          plugin_isocalendar: no 
          plugin_languages: no
          plugin_stars: no
