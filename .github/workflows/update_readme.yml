name: Estatísticas Profissionais (Estilo Radical)

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:
    
jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Gerar Card de Estatísticas de Atividade
        uses: lowlighter/metrics@latest 
        with:
          token: ${{ secrets.GH_TOKEN_PROFISSIONAL }}
          user: romulosuperlogica
          
          # SAÍDA
          output_dir: .
          filename: github-activity-radical.svg 

          # CONFIGURAÇÕES DE ESTILO E TRADUÇÃO
          template: terminal 
          config_timezone: America/Sao_Paulo
          
          # Personaliza os rótulos do card para deixar claro que é do último ano
          config_display: |
            repositories.starred=Repositórios Estrelados
            commits.count=Commits (Último Ano)
            commits.total=Commits Totais
            issues.closed=Issues Fechadas
            pull_requests.closed=Pull Requests Fechados
            
          # CSS Customizado para o estilo "Radical"
          extras_css: |
            svg { background: #1f1f1f !important; } 
            h2, h3, div.field, div.field > svg, svg text { 
              color: #ffffff !important; 
              fill: #ffffff !important; 
            }
            .row svg { 
              color: #ff3885 !important; 
              fill: #ff3885 !important; 
            }

          # DADOS: Foco em atividade anual
          base: activity 
          base_activity_owner: yes
          plugin_isocalendar: no 
          plugin_languages: no
          plugin_stars: no
