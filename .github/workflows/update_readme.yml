name: Calendário Profissional Rápido

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:
    
jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Gerar Calendário de Contribuições (Minimalista)
        uses: lowlighter/metrics@latest 
        with:
          # TOKEN da sua conta profissional
          token: ${{ secrets.GH_TOKEN_PROFISSIONAL }}

          # O username que será analisado
          user: romulosuperlogica
          
          # SAÍDA: Apontando para o arquivo que criamos na raiz
          output_dir: .
          filename: github-metrics.svg 

          # CONFIGURAÇÃO MINIMALISTA:
          template: classic
          config_timezone: America/Sao_Paulo
          # Usamos APENAS o módulo de calendário de contribuições
          base: "" 
          plugin_isocalendar: yes
          
          # Garante que os dados privados sejam contados
          base_activity_owner: yes
